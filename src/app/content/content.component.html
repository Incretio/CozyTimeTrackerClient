<div id={index} class="task-block">
  <span class="number task-number">{{task.number}}</span>
  <span class="name">{{task.name}}</span>
  <span class="time-left">{{task.timeLeftAll}}</span>
  <span class="content_task-time-delimiter time-delimiter"></span>
  <span class="time-limit">{{task.timeLimit}}</span>
  <button class="content_task-button task_button pointer-element"></button>

</div>
